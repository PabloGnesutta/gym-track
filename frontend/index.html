<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>Gym Track</title>
    <meta name="description" content="Te ayuda en el entreno" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="static/manifest.json" />
    <link rel="icon" type="image/png" sizes="32x32" href="static/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="static/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/icons/apple-touch-icon.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/classes.css" />
    <link rel="stylesheet" href="css/logger.css" />
    <link rel="stylesheet" href="css/cache-control.css" />
    <link rel="stylesheet" href="css/btn.css" />
    <link rel="stylesheet" href="css/input.css" />

    <script src="js/app.js" type="module" defer></script>
  </head>

  <body>
    <!-- Application -->
    <div id="app">
      <header id="mainHeader">
        <div class="page-title"></div>
        <div id="goBack2" class="go-back"></div>
      </header>

      <div class="views">
        <!-- Exercise List -->
        <div id="exerciseListView" class="page">
          <div class="list">
            <!--  -->
          </div>
          <div class="btns">
            <div id="newExerciseBtn" role="button" class="base-button">&plus;</div>
          </div>
        </div>

        <!-- Single Exercise -->
        <div id="singleExerciseView" class="page">
          <div class="heading">
            <h3 class="name"><!-- --></h3>
            <div class="edit-btn"><!--  --></div>
          </div>

          <form id="createSetForm" class="base-form" data-exercise-id="">
            <!-- Set input -->
            <div class="form-content">
              <div class="numeric-inputs">
                <div class="form-control">
                  <label for="weight">Peso (kg):</label>
                  <input type="number" step="1" name="weight" />
                </div>
                <div class="form-control">
                  <label for="reps">Reps:</label>
                  <input type="number" step="1" name="reps" />
                </div>
              </div>
              <div class="submit"><!--  --></div>
            </div>
          </form>

          <div class="set-history-container">
            <div class="set-history current-date-log"><!--  --></div>
            <div class="set-history previous-days-log"><!--  --></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div id="main-modal" class="modal">
        <div class="backdrop">
          <div class="close-modal">&times;</div>
        </div>

        <div class="content">
          <!-- Exercise Form-->
          <form id="exerciseForm" class="base-form">
            <h3 class="form-title">Nuevo Ejercicio</h3>
            <div class="form-content">
              <div class="form-control">
                <label for="exerciseName">Nombre</label>
                <input type="text" name="exerciseName" />
              </div>
              <div class="form-control">
                <label for="muscles">Músculos, separados por coma</label>
                <input type="text" name="muscles" />
              </div>
              <div class="submit"><!--  --></div>
            </div>
          </form>
        </div>
      </div>

      <div id="mainFooter">
        <div id="cacheMajorVersion"></div>
        <div id="indexedDbVersion"></div>
      </div>
    </div>

    <!-- Cache update banner -->
    <div id="updateBanner" class="folded">
      <p>Hay una nueva versión disponible</p>
      <button id="refreshPageBtn">Refrescá la página para actualizar</button>
    </div>

    <!-- Logger -->
    <div id="logger" class="display-none">
      <div id="closeLogsBtn">
        <h4>Cerrar logs</h4>
      </div>
      <div id="logs"></div>
    </div>
  </body>
</html>
